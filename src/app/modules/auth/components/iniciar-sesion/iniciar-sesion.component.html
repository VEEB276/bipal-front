<!-- --------------------------------------------form------------------------------------------------------------ -->
<form [formGroup]="loginForm" class="login-form">
        <h2>Iniciar sesión</h2>
        <!-- ------------------------------------------------ ---------- -->
        <mat-form-field required class="wid-100">
          <mat-label> Correo electrónico o número de documento </mat-label>
          <mat-icon matPrefix class="prefix-icon">person</mat-icon>
          <input matInput placeholder="ejemplo@gmail.com" formControlName="email"/>
        </mat-form-field>
        <!-- ----------------------------------------------------------- -->
        <mat-form-field required class="wid-100">
          <mat-label> Contraseña </mat-label>
          <mat-icon matPrefix class="prefix-icon">lock</mat-icon>
          <input matInput 
                 [type]="hidePassword ? 'password' : 'text'" 
                 autocomplete="off"
                 [readonly]="false"
                 placeholder="Ingresa tu contraseña"
                 formControlName="password">
          <button matSuffix mat-icon-button (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <!-- ------------------------------------------------------------ -->
        <a routerLink="/auth/recuperar-contrasena" class="non-space main-color">¿Has olvidado la contraseña?</a>
  
        <!-- ------------------------------------------------------------ -->
        <!-- <div> -->
          <button class="mar-05rem"
           mat-flat-button 
           [disabled]="!loginForm.valid" (click)="onSubmit()">
              Iniciar sesión
            </button>
          <!-- </div> -->
        <!-- ------------------------------------------------------------- -->
        <mat-divider></mat-divider>
</form>
<!-- ----------------------------------------------------------------------------------------------------------------------- -->
